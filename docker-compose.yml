version: '3.8'

services:
  db:
    image: postgres:15
    container_name: futbic_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: futbic_api
    environment:
      DB_URL: ${DB_URL}
    depends_on:
      - db
    expose:
      - "8080"
    restart: on-failure

  caddy:
    image: caddy:2.7
    container_name: futbic_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  pgdata:
  caddy_data:
  caddy_config: